spring:
  application:
    name: ${SPRING_APP_NAME:products-service}
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3307/products}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  web:
    resources:
      add-mappings: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000
      lettuce:
        pool:
          max-idle: 20
          min-idle: 2
          max-active: 20
          max-wait: 3000ms

logging:
  level:
    org.springframework.security: ${SPRING_SECURITY_LOG_LEVEL:TRACE}
    org.springframework.cache: ${SPRING_CACHE_LOG_LEVEL:DEBUG}
    org.springframework.cache.interceptor.CacheInterceptor: ${SPRING_CACHE_LOG_LEVEL:DEBUG}
  pattern:
    console: ${LOG_PATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}

server:
  port: ${SERVER_PORT:8081}
  servlet:
    session:
      timeout: ${SESSION_TIMEOUT:20m}